<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/index.css">
  <title>Portfólio // Matheus Sena</title>
</head>
<body>
  <header>
    <div class="menu">
      <span class="title">Matheus Sena</span>
      <i class="fa-solid fa-bars" id="menuIcon"></i>
      <i class="fa-solid fa-x" id="menuIconX"></i>
    </div>
    <menu>
      <hr>
      <ul>
        <li id="sobre">Sobre</li>
        <li id="github-0">Github</li>
        <li>Projetos</li>
      </ul>
    </menu>
  </header>
  <div class="about">
    <article>
      <span class="text-about-me" id="about-me">Olá, sou estudante de <span class="bg">Desenvolvimento Web Full Stack</span> com foco no <span class="bg">Back-End</span>.</span>
    </article>
    <article>
      <span class="text-networks">Veja minhas redes sociais</span>
      <section>
        <i id="email" class="fa-item fa-solid fa-envelope"></i>
        <i id="telegram" class="fa-item fa-brands fa-telegram"></i>
        <i id="whatsapp" class="fa-item fa-brands fa-whatsapp"></i>
        <i id="instagram" class="fa-item fa-brands fa-instagram"></i>
      </section>
    </article>
  </div>
  
  <div class="profile-container">
    <section>
      <img src="https://avatars.githubusercontent.com/u/152402966?v=4" alt="Profile image on Github.">
    </section>
  </div>
  <div class="links-container">
    <section>
      <button id="github">Github</button>
    </section>
  </div>
  
  <script src="scripts/links.js"></script>
  <script src="scripts/menu.js"></script>
</body>
</html>
